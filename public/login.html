<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - CodeQuest</title>
  <link rel="stylesheet" href="/css/common.css">
  <link rel="stylesheet" href="/css/auth.css">
</head>
<body>
  <nav class="navbar">
    <div class="container">
      <div class="nav-brand">
        <a href="/">CodeQuest</a>
      </div>
      <ul class="nav-links">
       
        <li><a href="/leaderboard">Leaderboard</a></li>
        <li class="nav-item dropdown">
          <a href="/games.html">Games â–¾</a>
          <ul class="dropdown-menu">
            <li><a href="/games.html">Games Hub</a></li>
            <li><a href="/games/code-sprint.html">Code Sprint</a></li>
            <li><a href="/games/debug-dash.html">Debug Dash</a></li>
            <li><a href="/games/logic-grid.html">Logic Grid</a></li>
          </ul>
        </li>
        <li><a href="/register" class="btn btn-small btn-primary">Sign Up</a></li>
      </ul>
    </div>
  </nav>
  
  <div class="auth-container">
    <div class="auth-card">
      <h2>Login to CodeQuest</h2>
      
      <div id="errorMessage" class="alert alert-error" style="display: none;"></div>

      <!-- Google Sign In Button -->
      <a href="/api/auth/google" class="btn-google">
        <svg width="18" height="18" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 48 48" style="margin-right: 8px;">
          <path fill="#EA4335" d="M24 9.5c3.54 0 6.71 1.22 9.21 3.6l6.85-6.85C35.9 2.38 30.47 0 24 0 14.62 0 6.51 5.38 2.56 13.22l7.98 6.19C12.43 13.72 17.74 9.5 24 9.5z"/>
          <path fill="#4285F4" d="M46.98 24.55c0-1.57-.15-3.09-.38-4.55H24v9.02h12.94c-.58 2.96-2.26 5.48-4.78 7.18l7.73 6c4.51-4.18 7.09-10.36 7.09-17.65z"/>
          <path fill="#FBBC05" d="M10.53 28.59c-.48-1.45-.76-2.99-.76-4.59s.27-3.14.76-4.59l-7.98-6.19C.92 16.46 0 20.12 0 24c0 3.88.92 7.54 2.56 10.78l7.97-6.19z"/>
          <path fill="#34A853" d="M24 48c6.48 0 11.93-2.13 15.89-5.81l-7.73-6c-2.15 1.45-4.92 2.3-8.16 2.3-6.26 0-11.57-4.22-13.47-9.91l-7.98 6.19C6.51 42.62 14.62 48 24 48z"/>
          <path fill="none" d="M0 0h48v48H0z"/>
        </svg>
        Sign in with Google
      </a>

      <div class="divider">
        <span>OR</span>
      </div>

      <form id="loginForm" class="auth-form">
        <div class="form-group">
          <label for="username">Username or Email</label>
          <input type="text" id="username" name="username" required>
        </div>

        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" id="password" name="password" required>
        </div>

        <button type="submit" class="btn btn-primary btn-block">Login</button>
      </form>

      <p class="auth-footer">
        Don't have an account? <a href="/register">Sign up here</a>
      </p>
    </div>
  </div>

  <footer class="footer">
    <div class="container">
      <p>&copy; 2025 CodeQuest. Final Year Project.</p>
    </div>
  </footer>

  <script src="/app.js"></script>
  <script src="/auth.js"></script>
</body>
</html>
