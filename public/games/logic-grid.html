<html lang="en">
<head>
  <meta charset="UTF-8">

<body>
  <nav class="navbar">
    <div class="container">
      <div class="nav-brand">
        <a href="/">CodeQuest</a>
      </div>
      <ul class="nav-links">
        
        <li class="nav-item dropdown">
          <a href="/games.html">Games â–¾</a>
          <ul class="dropdown-menu">
            <li><a href="/games.html">Games Hub</a></li>
            <li><a href="/games/code-sprint.html">Code Sprint</a></li>
            <li><a href="/games/debug-dash.html">Debug Dash</a></li>
            <li><a href="/games/logic-grid.html">Logic Grid</a></li>
          </ul>
        </li>
        <li><a href="/leaderboard">Leaderboard</a></li>
      </ul>
    </div>
  </nav>

  <div class="game-container">
    <a href="/games.html" class="btn btn-secondary" aria-label="Back to Games" style="margin-bottom:12px; display:inline-flex; align-items:center; gap:.5rem;">
      <svg width="18" height="18" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
        <path d="M15 18L9 12L15 6" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
      </svg>
      <span style="margin-left:6px;">Back to Games</span>
    </a>
    <div class="game-header">
      <h1>ðŸ§© Logic Grid</h1>
      <p>Solve algorithm and logic puzzles within the time limit!</p>
    </div>

    <div class="game-info">
      <div class="info-item">
        <div class="info-label">Time Left</div>
        <div class="info-value" id="timer">120</div>
      </div>
      <div class="info-item">
        <div class="info-label">Score</div>
        <div class="info-value" id="score">0</div>
      </div>
      <div class="info-item">
        <div class="info-label">Puzzles Solved</div>
        <div class="info-value" id="puzzlesSolved">0</div>
      </div>
    </div>

    <div id="gameArea" class="game-play-area">
      <button onclick="startGame()" class="btn btn-primary btn-large">Start Solving</button>
    </div>
  </div>

  <div id="countdownOverlay" class="countdown-overlay" style="display: none;">
    <div class="countdown-number" id="countdownNumber">3</div>
  </div>

  <div id="winScreen" class="win-screen" style="display: none;">
    <div class="win-content">
      <h2>ðŸŽ‰ Puzzles Complete!</h2>
      <div class="win-score" id="finalScore">0</div>
      <p style="font-size: 1.5rem;">Points Earned</p>
      <div class="win-buttons">
        <button onclick="startGame()" class="btn btn-primary">Solve More</button>
        <a href="/games.html" class="btn btn-secondary">Back to Games</a>
      </div>
    </div>
  </div>

  <script src="/app.js"></script>
  <script src="/games/logic-grid.js"></script>
